#Cloud SQL properties
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.cloud.gcp.sql.database-name=users
spring.cloud.gcp.sql.instance-connection-name=big-data-architecture-202303:us-west2:postgres-users

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
# swagger-ui custom path
springdoc.swagger-ui.path=/

management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true

server.port=8080

eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:8070/eureka/
